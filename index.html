<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Memento</title>
</head>

<body class="text-center">
  <header>
      <div class="container-fluid m-0">
        <div class="row">
          <div class="col-12">
            <a class="link-warning" href="#">
              <h1 class="p-0 m-0">MEMORY GAME</h1>
            </a>
          </div>
          <div id="score" class="col-8 col-sm d-flex justify-content-center align-items-center">
            <div class="mx-2">
              <i id="star-1" class="text-warning bi bi-star-fill"></i>
              <i id="star-2" class="text-warning bi bi-star-fill"></i>
              <i id="star-3" class="text-warning bi bi-star-fill"></i>
            </div>
            <div class="mx-2">
              <p class="m-0"><span id="count">0</span> coups</p>
              <p class="m-0"><span id="time">0</span> secondes</p>
            </div>
          </div>
          <div class="col d-flex justify-content-center align-items-center">
            <div class="dropdown m-2">
              <a class="btn btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Games
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a id="newGame2" class="dropdown-item" href="#">2 x 2</a></li>
                <li><a id="newGame4" class="dropdown-item" href="#">4 x 4</a></li>
                <li><a id="newGame6" class="dropdown-item" href="#">6 x 6</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </header>

  <main id="board" class="container-sm mt-3 d-flex flex-column justify-content-center align-items-center"></main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>

</body>

</html>
